<script type="text/javascript">
  function timer(n, fn) {
    if (n > 0) {
      setTimeout(function () {
        fn(n, fn);
      }, 1000);
    }
  }
  function checkIframe () {
    window.timer(10, function (n, fn) {
      var iframe = document.getElementById('iframeLogin');
      if (iframe) {
        window.timer(9999999999, function (n, fn) {
          if (window.location.href.indexOf('loginSuccess') !== -1) {
            $('#modalOverlay').hide();
            $('#modalContainer').hide();
            $('#iframeLogin').hide();
          } else {
            timer(--n, fn);
          }
        })
      } else {
        timer(--n, fn);
      }
    });
  }
  window.timer = timer;
  window.checkIframe = checkIframe;
</script>
